<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="module" src="../js/canvas.js"></script> <!--크롬 : 'type: module'-->
<style>
.no-drag {
    -ms-user-select: none; 
    -moz-user-select: -moz-none; 
    -webkit-user-select: none; 
    -khtml-user-select: none; 
    user-select:none;
}

ul {
    margin-left: -40px;
}

ul li {
    list-style: none;
    float: left;
    width: 11%;
    border: 1px solid gray;
    text-align: center;
    padding: 18px;
}
</style>
</head>
<body>
    <canvas id="board">
        
    </canvas>
    <div class='no-drag'>
        <ul>
            <li id='left'>왼쪽</li>
            <li id='right'>오른쪽</li>
            <li id='up'>위</li>
            <li id='down'>아래</li>
        </ul>

    </div>
</body>
</html>
